# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  firstName: String!
  lastName: String!
  email: String!
  story: [Story!]! @relation(name: "StoryUser")
}

type Story @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  createdBy: Int!
  storyTitle: String!
  story: String!
  tags: [Tag!]! @relation(name: "StoryTag")
  place: Place @relation(name: "StoryPlace")
  user: User @relation(name: "StoryUser")
}

type Tag @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  story: Story @relation(name: "StoryTag")
}

type Place @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  story: [Story!]! @relation(name: "StoryPlace") 
}
