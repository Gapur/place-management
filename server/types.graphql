# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  name: String
  dateOfBirth: DateTime
}

type Story @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  createdBy: Int!
  userName: String!
  placeName: String!
  storyTitle: String!
  story: String!
  tags: [Tags!]! @relation(name: "StoryTags")
}

type Tags @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  story: Story! @relation(name: "StoryTags")
}
